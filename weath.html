<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weath.css">
</head>
<body>
    <div class="container">
             <div class="form-group mx-sm-3 mb-2">
        <input type="city name" class="form-control" id="location" placeholder="Enter City Name">
                <button id="search" class="btn btn-primary mb-2">Search</button>
        </div>
                <div id="humidity">
            <img src="Images/humidity.png" alt="" width="100%">
            <h1> Humidity</h1>
            <h2> %</h2>
        </div>
              <div id="wind">
            <img src="Images/wind.png" alt="" width="100%">
            <h1> Wind</h1>
            <h2>m/s</h2>
        </div>
                <div id="rain">
                    <img src="Images/rainy.png" alt="" width="100%">
                    <h1>Rain</h1>
                    <h2>mm</h2>
                </div>
                 </div>
      </body>
      <script src="weath.js"> </script>
</html>
